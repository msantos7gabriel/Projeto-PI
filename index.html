<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyIA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Diagnóstico de Voo de Drone</h1>

    <form id="logForm">
      <label for="logFile"><i class="fa-solid fa-file-lines"></i> Envie o arquivo de log (.txt):</label>
      <input type="file" id="logFile" accept=".txt" required />
      <label for="logFile"><i class="fa-solid fa-key"></i> Coloque a chave da api: </label>
      <input type="text" id="apiKey" required />

      <button type="submit"><i class="fa-solid fa-upload"></i> Analisar Log</button>
    </form>

    <section>
      <h2>
        <i class="fa-solid fa-copy"></i> Conteúdo do Log
        <button type="button" id="toggleLogBtn" class="toggle-btn" style="display: none;">
          <i class="fa-solid fa-chevron-down"></i>
        </button>
      </h2>
      <pre id="logContent" class="collapsed">(nenhum arquivo carregado)</pre>
    </section>

    <section>
      <h2><i class="fa-solid fa-square-poll-vertical"></i> Diagnóstico da IA</h2>
      <div id="diagnostico" class="markdown-content">(diagnóstico aparecerá aqui)</div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
