{% load static %}
<head>
  <title>LogAnaliser</title>
  <link rel="stylesheet" href="{% static 'chat/styles.css' %}" />
  <link rel="icon" type="image/png" sizes="16x16"  href="imgs/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <header>
    <h1>Log Analiser | Chat</h1>
  </header>
  <main>
    {% comment %} <div id="chat-log">
      {% for message in messages %}
        <div class="message">
          <span class="timestamp">{{ message.timestamp }}</span>
          <span class="username">{{ message.username }}</span>
          <span class="content">{{ message.content }}</span>
        </div>
      {% endfor %}
    </div> {% endcomment %}
    <form id="chat-form" method="post">
      {% csrf_token %}
      <input type="text" id="chat-message-input" name="message" placeholder="Type your message here..." />
      <button type="submit">Send</button>
    </form>
  </main>
</body>
