<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogAnaliser</title>
    <link rel="stylesheet" href="{% static 'chat/styles.css' %}" />
    <link rel="icon" type="image/png" sizes="16x16"  href={% static 'chat/favicon-16x16.png' %}>
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
  </head>

<body>
  <!-- Cabeçalho-->
  <header>
    <div class="logo">
      <img src="../../static/chat/logo.png" alt="Logo">
      <h1>LogAnalizer</h1>
    </div>
    <!-- Barra de navegação -->
    <nav>
      <a href="">Home</a>
      <a href="https://github.com/msantos7gabriel/Projeto-PI">Documentação</a>
    </nav>
  </header>

  <section>
    <div class="response">
      {{ ai_response|safe }}
    </div>
    <a href="{% url 'index' %}">Reenviar outro log</a>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="git">
      <h2>Source code</h2>
      <div class="gitparagraf">
        <p>Disponível no </p><a href="https://github.com/msantos7gabriel/Projeto-PI">GitHub<i class="fa-brands fa-github"></i></a>
      </div>
    </div>
    <div class="devs">
      <h2>Devs</h2>
      <a href="https://github.com/msantos7gabriel">Gabriel Montalvão</a>
      <a href="https://github.com/bruno-rodrigues0">Bruno Rodrigues</a>
      <a href="https://github.com/riancesaros">Rian Souza</a>
    </div>
   </footer>
</body>
